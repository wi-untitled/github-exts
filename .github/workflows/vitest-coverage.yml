name: "Run vitest with coverage report"
on:
    pull_request:

jobs:
    test:
        runs-on: ubuntu-latest

        permissions:
            # Required to checkout the code
            contents: read
            # Required to put a comment into the pull-request
            pull-requests: write

        steps:
            - name: Run unit test
              uses: ./.github/actions/unit-tests-chunks
